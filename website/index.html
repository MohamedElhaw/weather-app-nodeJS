<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Weather Journal</title>

 <body>
   <h1 class ="headline">Weather Journal App</h1>
   <div class="mainbar">
     <a href="http://phaster.com/zip_code.html" target="_blank">USA cites Zip Code</a>
    </div>
<div id = "app">
  <div class ="holder-zip">
    <label for="zip">Enter Zipcode here (in USA)<span style="color:red">*</span></label>
    <input type="text" id="zip" placeholder="Enter zip code here" value="">
  </div>
  <div class ="holder-feel">
    <label for="feelings">How are you feeling today?</label>
    <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
  </div>
    <div id="generate">
    <button id="generate-btn" type = "submit"> Generate </button>
    <div class="wrap-invalid">
      <div id="invalidText"></div>
    </div>
    </div>
  <div class ="holder-entry">
    <div class = "title">Most Recent Entry</div>
   <div id = "entryHolder">
    <div id = "date"></div>
    <div id = "temp"></div>
    <div id = "feeling-entry"></div>
  </div>
  </div>
  </div>
